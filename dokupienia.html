                <div class="options">
                    <div class="sort">

                    </div>

                        <form>
                            <input name="pole" placeholder="szukaj">
                        </form>
                    </div>
                    <div class="save">
                        <button id="save" type="button" onclick="saveBook()" style="display: none;">Zapisz</button>
                    </div>
                </div>
                <div class="table">
                        <table class="table">
                                <thead class="thead">
                                     <tr>
                                        <th>data</th>
                                        <th>tytuł</th>

                                </thead>
